<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pc configurator</title>
        <link rel="icon" href="../public/Logo.jpg" title="logo">
        <link rel="stylesheet" href="../assets/main.css">
        <!--bootstrap icon-->
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../src/product.js"></script>
        <script src="../src/app.js"></script>
    </head>

    <body>
        <div class="nav">
            <div class="container-xl">
                <div class="layer">
                    <div class="logo start">
                        <img src="../public/LogoPCConfig.jpeg" alt="">
                    </div>
                    <div class="hamburger">
                        <i class="bi bi-list"></i>
                    </div>
                </div>
                <ul class="list">
                    <li class="list__item">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="list__item">
                        <a href="./configurator.html">
                            <i class="bi bi-tools"></i>
                            Pc-Configurator
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="../index.html#configurations">
                            <i class="bi bi-pc-display"></i>
                            Configurations
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="landing">
            <div class="container">
                <h1 class="title">Complete your build!</h1>
                <h4>Choose Only 1 product for Category</h4>
            </div>

            <!-- (A) CART -->
            <div id="cart-wrap">
                <!-- (A1) PRODUCTS LIST -->
                <div id="cart-products"></div>
        
                <!-- (A2) CURRENT CART ITEMS -->
                <div id="cart-items">
                    <i class="bi bi-bag"></i>
                </div>
            </div>
        
            <!-- (B) TEMPLATES -->
            <!-- (B1) PRODUCT CELL -->
            <template id="template-product">
                <div class="p-item">
                    <img class="p-img"/>
                    <div class="p-name"></div>
                    <div class="p-desc"></div>
                    <div class="p-price"></div>
                    <button class="cart p-add">Add To Cart</button>
                </div>
            </template>
        
            <!-- (B2) CART ITEMS -->
            <template id="template-cart">
                <div class="c-item">
                    <div class="c-name"></div>
                    <button class="c-del cart">X</button>
                    <input class="c-qty" type="number" min="0"/>
                </div>
            </template>
            <template id="template-cart-checkout">
                <i class="bi bi-cart2"></i>
                <button class="c-empty cart" onclick="cart.nuke()">Empty</button>
                <button class="c-checkout cart" onclick="cart.checkout()">Checkout</button>
            </template>
        </div>

        <!--nav toggle-->
        <script>
            $(document).ready(function(){
                $(".hamburger").click(function(){
                    $(".list").toggleClass("active");
                });
            });
        </script>
    </body>
</html>
